<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o 1 - JavaScript</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button id="btnsum" onclick="
                cantidad = document.querySelector('p .cantidad')
                suma = Number(cantidad.innerHTML)
                suma = suma + 1 
                cantidad.innerHTML = suma
                preciototal = document.querySelector('.valor-total')
                precio = Number(document.querySelector('.precio-inicial').innerHTML)
                preciototal.innerHTML = precio * suma
                "
                >+</button>
                <button id="btnres" onclick="
                cantidad = document.querySelector('p .cantidad')
                resta = Number(cantidad.innerHTML)
                if (resta > 0 )
                resta = resta - 1 
                cantidad.innerHTML = resta
                preciototal = document.querySelector('.valor-total')
                precio = Number(document.querySelector('.precio-inicial').innerHTML)
                preciototal.innerHTML = precio * resta
                "
                >-</button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total"></span> </p>
    </div>

    <script src="index.js">
      

    </script>
</body>
</html>
